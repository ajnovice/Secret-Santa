<form method="post" action="/">
    {% csrf_token %}
    <p>Enter the names of all participants separated by comma(",")</p>
    <p>Names are space senstive</p>
    <input id="id_q" name="q" type="text" >
    <button id="Names" type="submit" name="Names">Enter Names</button>
</form>
<table border="1">
    {% for r,k in zipped_data %}
    <tr>
	<td>{{ r }}</td><td>{{ k }}</td>
    </tr>
    {%endfor%}
</table>
